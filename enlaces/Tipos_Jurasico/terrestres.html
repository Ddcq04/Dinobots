<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="terrestres.css" type="text/css">
    <title>Terrestres</title>
</head>
<body>
    <video autoplay muted loop id="videoFondo">
        <source src="video/fondo-terrestres.mp4" type="video/mp4">
    </video>

    <header>DINOSAURIOS TERRESTRES</header>
    <section class="contenedor-terrestres">
        <label class="dino-tarjeta">
            <input type="checkbox" class="giro">
            <div class="giro-tarjeta">
                <div class="frente-tarjeta">
                    <h3>Tiranosaurio Rex</h3>
                    <div class="contenedor-imagen">
                        <img src="img/rex.jpg" alt="rex">
                    </div>
                </div>
                <div class="atras-tarjeta">
                    <h3>Tiranosaurio Rex</h3>
                    <p><strong>Periodo:</strong> Cretácico</p>
                    <p><strong>Era:</strong> Mesozoico</p>
                    <p><strong>Tiempo de vida:</strong>Hace 68-66 millones de años</p>
                    <p><strong>Ubicación:</strong> Oeste de Norteamérica</p>
                    <p><strong>Alimentación:</strong> Carnívoro</p>
                    <p><strong>Agresividad:</strong> Muy alta</p>
                    <p><strong>Familia:</strong> Tyrannosauridae</p>
                    <p><strong>Especie:</strong> Tyrannosaurus rex</p>
                </div>
            </div>
        </label>
